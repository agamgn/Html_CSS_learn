<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circle </title>
    <style>
    .circle {
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%
    }
    .oval {
    width: 160px;
    height: 80px;
    background: plum;
    border-radius: 80px / 40px;
}
.egg {
    display: block;
    width: 100px;
    height: 140px;
    background-color: olive;
    /* 斜杠二组值：第一组值表示水平半径，第二组值表示垂直半径，每组值也可以同时设置1到4个值 */
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
}
.lf-self-circle {
    width: 60px;
    height: 120px;
    background-color: #EC0465;
    border-radius: 60px 0 0 60px;
}
.moon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 20px 20px 0 0 purple;
}
.cone {
    width: 0;  height: 0;
    border-left: 70px solid transparent;
    border-right: 70px solid transparent;
    border-top: 100px solid purple;
    border-radius: 50%;
}
.pacman {
    width: 0px;  height: 0px;
    border-right: 60px solid transparent;
    border-top: 60px solid #EC0465;
    border-left: 60px solid #EC0465;
    border-bottom: 60px solid #EC0465;
    border-top-left-radius: 60px;
    border-top-right-radius: 60px;
    border-bottom-left-radius: 60px;
    border-bottom-right-radius: 60px;
}
    </style>
</head>
<body>
    <div style="display: flex;flex-wrap: wrap; justify-content: space-around;">
            <div class="circle"></div>
            <div class="oval"></div>
            <div class="egg"></div>
            <div class="lf-self-circle"></div>
            <div class="moon"></div>
            <div class="cone"></div>
            <div class="pacman"></div>
    </div>
    
</body>
</html>
