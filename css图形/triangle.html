<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .tringle-up {
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 100px solid red;

            }

            .triangle-down {
                width: 0;
                height: 0;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-top: 100px solid cyan;

            }

            .triangle-left {
                width: 0;
                height: 0;
                border-top: 50px solid transparent;
                border-right: 100px solid lawngreen;
                border-bottom: 50px solid transparent;

            }

            .triangle-right {
                width: 0;
                height: 0;
                border-top: 50px solid transparent;
                border-left: 100px solid lightcoral;
                border-bottom: 50px solid transparent;

            }

            .triangle-topleft {
                width: 0;
                height: 0;
                border-top: 100px solid purple;
                border-right: 100px solid transparent;
            }
            .triangle-topright {
                width: 0;
                height: 0;
                border-top: 100px solid lightpink;
                border-left: 100px solid transparent;
            }
            .triangle-bottomleft {
                width: 0;
                height: 0;
               border-bottom: 100px solid rgb(153, 192, 236);
                border-right: 100px solid transparent;
            }
            .triangle-bottomright {
    width: 0;
    height: 0;
    border-bottom: 100px solid purple;
    border-left: 100px solid transparent;
}
        </style>
    </head>

    <body>
        <p>实现方式不唯一</p>
        <div style="display: flex; flex-wrap : wrap;">
            <div class="tringle-up"></div>
            <div class="triangle-right"></div>
            <div class="triangle-left"></div>
            <div class="triangle-down"></div>

            <div class="triangle-topleft"></div>
            <div class="triangle-bottomleft"></div>
            <div class="triangle-topright"></div>
            <div class="triangle-bottomright"></div>
            
            
        </div>
    </body>

    </html>
