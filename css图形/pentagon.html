<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pentagon </title>
    <style>
    .pentagon {
    position: relative; width: 54px;
    box-sizing: content-box;
    border-width: 50px 18px 0; border-style: solid;
    border-color: purple transparent;
    margin-top:50px;
}
.pentagon:before {
    content: ""; position: absolute;
    height: 0; width: 0; top: -85px; left: -18px;
    border-width: 0 45px 35px; border-style: solid;
    border-color: transparent transparent purple;
}
.cut-diamond {
    border-style: solid;
    border-color: transparent transparent purple transparent;
    border-width: 0 25px 25px 25px;
    height: 0;  width: 50px;
    box-sizing: content-box;
    position: relative;
    margin: 20px 0 50px 0;
}
.cut-diamond:after {
    content: "";  position: absolute;
    top: 25px;  left: -25px;
    width: 0;  height: 0;
    border-style: solid;
    border-color: purple transparent transparent transparent;
    border-width: 70px 50px 0 50px;
}
.hexagon {
    margin-top:50px;
    width: 100px;  height: 55px;
    background: olive;  position: relative;
}
.hexagon:before {
    content: "";  position: absolute;
    top: -25px;  left: 0;
    width: 0;  height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 25px solid olive;
}
.hexagon:after {
    content: "";  position: absolute;
    bottom: -25px;  left: 0;
    width: 0;  height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 25px solid olive;
}
.octagon {
    width: 100px;  height: 100px;
    background: olive;  position: relative;
}
.octagon:before {
    content: ""; position: absolute;
    width: 100px;  height: 0;
    top: 0;  left: 0;
    border-bottom: 29px solid olive;
    border-left: 29px solid #fff;
    border-right: 29px solid #fff;
    box-sizing:border-box;
}
.octagon:after {
    content: ""; position: absolute;
    width: 100px;  height: 0;
    bottom: 0;  left: 0;
    border-top: 29px solid olive;
    border-left: 29px solid #fff;
    border-right: 29px solid #fff;
    box-sizing:border-box;
}

    </style>
</head>
<body>
        <div style="display: flex; flex-wrap : wrap;justify-content: space-around">
    <div class="pentagon"></div>
<div class="cut-diamond"></div>
<div class="hexagon"></div>
<div class="octagon"></div>
    </div>

</body>
</html>
