<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>star</title>
    <style>
        /* star-five */
    .star-five {
    margin: 50px 0;  position: relative;
    display: block;  color: red;
    width: 0px;  height: 0px;
    border-right: 100px solid transparent;
    border-bottom: 70px solid red;
    border-left: 100px solid transparent;
    transform: rotate(35deg);
}
.star-five:before {
    border-bottom: 80px solid red;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    position: absolute;
    height: 0;  width: 0;
    top: -45px;  left: -65px;
    display: block;  content: '';
    transform: rotate(-35deg);
}
.star-five:after {
    content: ''; color: red;
    position: absolute;  display: block;
    top: 3px;  left: -105px;
    width: 0px;  height: 0px;
    border-right: 100px solid transparent;
    border-bottom: 70px solid red;
    border-left: 100px solid transparent;
    transform: rotate(-70deg);
}
/* star-six */
.star-six {
    width: 0;  height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid olive;
    position: relative;
}
.star-six:after {
    width: 0;  height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-top: 100px solid olive;
    position: absolute;  content: "";
    top: 30px;  left: -50px;
}
/* burst-8 */
.burst-8 {
    margin: 20px 0;
    background: olive;
    width: 80px;  height: 80px;
    position: relative;
    text-align: center;
    transform: rotate(20deg);
}
.burst-8:before {
    content: "";
    position: absolute;
    top: 0;  left: 0;
    height: 80px;  width: 80px;
    background: olive;
    transform: rotate(135deg);
}
/* burst-12 */
.burst-12 {
    background: purple;
    width: 80px;  height: 80px;
    position: relative;
    text-align: center;
    margin-top: 50px;
}
.burst-12:before, .burst-12:after {
    content: "";
    position: absolute;
    top: 0;  left: 0;
    height: 80px;  width: 80px;
    background: purple;
}
.burst-12:before {
    transform: rotate(30deg);
}
.burst-12:after {
    transform: rotate(60deg);
}
/* heart */
.heart {
    position: relative;
    width: 100px; height: 90px;
}
.heart:before, .heart:after {
    position: absolute;
    content: "";
    left: 50px; top: 0;
    width: 50px;  height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
}
.heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
}
/* infinity */
.infinity {
    position: relative;
    width: 160px;  height: 76px;
    box-sizing: content-box;
}
.infinity:before, .infinity:after {
    content: "";
    box-sizing: content-box;
    position: absolute;
    top: 0; left: 0;
    width: 37px; height: 37px;
    border: 20px solid olive;
    border-radius: 50px 50px 0 50px;
    transform: rotate(-45deg);
}
.infinity:after {
    left: auto;  right: 0;
    border-radius: 50px 50px 50px 0;
    transform: rotate(45deg);
}
/* bubble  */
.bubble {
    width: 120px; height: 80px;
    background: blueviolet;
    position: relative;
    border-radius: 10px;
    margin-left: 50px;
}
.bubble:before {
    content: "";
    position: absolute;
    right: 100%; top: 26px;
    width: 0;  height: 0;
    border-top: 13px solid transparent;
    border-right: 26px solid blueviolet;
    border-bottom: 13px solid transparent;
}
/* yin-yang */
.yin-yang {
    width: 96px; height: 48px;
    box-sizing: content-box;
    background: #eee;
    border-color: purple;
    border-style: solid;
    border-width: 2px 2px 50px 2px;
    border-radius: 100%;
    position: relative;
}
.yin-yang:before {
    content: "";
    position: absolute;
    top: 50%; left: 0;
    background: #eee;
    border: 18px solid purple;
    border-radius: 100%;
    width: 12px;  height: 12px;
    box-sizing: content-box;
}
.yin-yang:after {
    content: "";
    position: absolute;
    top: 50%;  left: 50%;
    background: purple;
    border: 18px solid #eee;
    border-radius: 100%;
    width: 12px;  height: 12px;
    box-sizing: content-box;
}
/* badge-ribbon */
.badge-ribbon {
    position: relative;
    background: purple;
    height: 100px;
    width: 100px;
    border-radius: 50px;
}
.badge-ribbon:before, .badge-ribbon:after {
    content: '';
    position: absolute;
    border-bottom: 70px solid purple;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    top: 70px;
    left: -10px;
    transform: rotate(-140deg);
}
.badge-ribbon:after {
    left: auto;
    right: -10px;
    transform: rotate(140deg);
}
/* chevron */
.chevron {
    position: relative;
    text-align: center;
    padding: 12px;
    width: 160px;height: 40px;
}
.chevron:before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 50%;  height: 100%;
    background: olive;
    transform: skew(0deg, 30deg);
}
.chevron:after {
    content: '';
    position: absolute;
    top: 0; right: 0;
    width: 50%;  height: 100%;
    background: olive;
    transform: skew(0deg, -30deg);
}
/* magnifying-glass */
.magnifying-glass {
    font-size: 10em;
    display: inline-block;
    position: relative;
    width: 0.4em; height: 0.4em;
    box-sizing: content-box;
    border: 0.1em solid purple;
    border-radius: 0.35em;
}
.magnifying-glass:before {
    content: "";
    display: inline-block;
    position: absolute;
    right: -0.25em;  bottom: -0.1em;
    border-width: 0;
    background: purple;
    width: 0.35em;  height: 0.08em;
    transform: rotate(45deg);
}
/* flag  */
.flag {
    width: 110px;
    height: 96px;
    box-sizing: content-box;
    position: relative;
    background: purple;
}
.flag:after {
    content: "";
    position: absolute;
    left: 0;  bottom: 0;
    width: 0;  height: 0;
    border-bottom: 32px solid white;
    border-left: 55px solid transparent;
    border-right: 55px solid transparent;
}
/* cross  */
.cross {
    background: olive;
    width: 20px; height: 100px;
    position: relative;
}
.cross:after {
    background: olive;
    content: "";
    width: 100px; height: 20px;
    top: 40px; left: -40px;
    position: absolute;
}
/* lock */
.lock {
    font-size: 8px;
    position: relative;
    width: 18em;  height: 13em;
    border-radius: 2em;
    top: 10em;
    box-sizing: border-box;
    border: 3.5em solid purple;
    border-right-width: 7.5em;
    border-left-width: 7.5em;
    margin: 0 0 6rem 0;
}
.lock:before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: 2.5em solid purple;
    width: 14em;  height: 12em;
    top: -12em;  left: 50%;
    margin-left: -7em;
    border-top-left-radius: 7em;
    border-top-right-radius: 7em;
}
.lock:after {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: 1em solid purple;
    width: 5em;  height: 8em;
    border-radius: 2.5em;
    left: 50%;  top: -1em;
    margin-left: -2.5em;
}
/* unlock  */
.unlock {
    font-size: 8px;
    position: relative;
    width: 18em;  height: 13em;
    border-radius: 2em;
    top: 10em;  left: 3em;
    box-sizing: border-box;
    border: 3.5em solid purple;
    border-right-width: 7.5em;
    border-left-width: 7.5em;
    margin: 0 0 6rem 0;
}

.unlock:before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: 2.5em solid purple;
    border-bottom: 0;
    width: 14em;  height: 12em;
    top: -14em;  left: 50%;
    margin-left: -16em;
    border-top-left-radius: 7em;
    border-top-right-radius: 7em;
}
.unlock:after {
    content: "";
    box-sizing: border-box;
    position: absolute;
    border: 1em solid purple;
    width: 5em;  height: 8em;
    border-radius: 2.5em;
    top: -1em;  left: 50%;
    margin-left: -2.5em;
}
/* curvedarrow */
.curvedarrow {
    position: relative;
    width: 0;  height: 0;
    font-size: 8px;
    border-top: 9em solid transparent;
    border-right: 9em solid olive;
    transform: rotate(10deg);
    margin: 4em 0 4em 5.5em;
}

.curvedarrow:after {
    content: "";
    position: absolute;
    border: 0 solid transparent;
    border-top: 3em solid olive;
    border-radius: 20em 0 0 0;
    top: -11.5em;  left: -8.75em;
    width: 12em;  height: 12em;
    transform: rotate(45deg);
}
    </style>
</head>
<body>
        <div style="display: flex;flex-wrap: wrap; justify-content: space-around;">
        <div class="star-five"></div>
        <div class="star-six"></div>
        <div class="burst-8"></div>
        <div class="burst-12"></div>
        <div class="heart"></div>
        <div class="infinity"></div>
        <div class="bubble"></div>
           
        </div>

        <div style="display: flex;flex-wrap: wrap; justify-content: space-around;">
        
                <div class="yin-yang"></div>
                <div class="badge-ribbon"></div>
                <div class="chevron"></div>
                <div class="magnifying-glass"></div>
                <div class="flag"></div>
                <div class="cross"></div>
        </div>
        <div style="display: flex;flex-wrap: wrap; justify-content: space-around;">
                <div class="lock"></div>
        <div class="unlock"></div>
        <div class="curvedarrow"></div>
        </div>

</body>
</html>
