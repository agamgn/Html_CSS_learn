<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS拼贴效果</title>
    <style>
      .collage-effect {
        background-image: url(./photo/photo.jpg);
        background-size: cover;
        background-position: center;
      }

      @supports (background-blend-mode: overlay) {
        .collage-effect {
          background-image: url(./photo/photo.jpg), url(./photo/photo.jpg), url(./photo/photo.jpg), url(./photo/photo.jpg), url(./photo/photo.jpg), url(./photo/photo.jpg);
          background-size: 200%, 80%, 60%, 50%, 40%, 100%;
          background-position: 50%, 80%, 30%, 0;
          background-blend-mode: overlay;
          background-repeat: no-repeat;
        }
      }
    </style>
</head>
<body>
<div class="collage-effect" style="width:680px;height:450px;max-width:100%;"></div>
</body>
</html>
