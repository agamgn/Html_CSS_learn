<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS夜视效果</title>
    <style>
     .night-vision-effect {
        background-image: url(./photo/photo.jpg), radial-gradient(#0F0, #000), repeating-linear-gradient(transparent 0, rgba(0, 0, 0, 0.1) 2.5px, transparent 5px);
