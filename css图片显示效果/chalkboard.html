<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS黑板效果</title>
    <style>
      .chalkboard-effect {
        background-image: url(./photo/photo.jpg);
        background-size: cover;
        background-position: center;
      }

      @supports (filter: grayscale(1)) and (background-blend-mode: difference) {
        .chalkboard-effect {
          background-image: url(./photo/photo.jpg), url(./photo/photo.jpg);
          background-blend-mode: difference;
          background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px);
          filter: brightness(1.5) grayscale(1);
        }
      }
    </style>
</head>
<body>
<div class="chalkboard-effect" style="width:680px;height:450px;max-width:100%;"></div>
</body>
</html>
