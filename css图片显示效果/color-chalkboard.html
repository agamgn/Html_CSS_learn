<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS彩色黑板效果</title>
    <style>
      .colored-chalkboard-effect {
        background-image: url(./photo/photo.jpg);
        background-size: cover;
        background-position: center;
      }

      @supports (filter: brightness(2)) and (background-blend-mode: color, difference) {
        .colored-chalkboard-effect {
          background-image: url(./photo/photo.jpg), url(./photo/photo.jpg), url(./photo/photo.jpg);
          background-size: cover;
          background-position: calc(50% - 1px) calc(50% - 1px), calc(50% + 1px) calc(50% + 1px), center;
          background-blend-mode: color, difference;
          filter: brightness(2);
        }
      }
    </style>
</head>
<body>
<div class="colored-chalkboard-effect" style="width:680px;height:450px;max-width:100%;"></div>
</body>
</html>
