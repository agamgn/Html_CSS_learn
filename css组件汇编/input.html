<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>文本输入框(input text)样式</title>
    <style>
        .label {
            position: relative;
            margin-bottom: 20px;
        }
        .label label {
            position: absolute;
            top: 14px;
            left: 7px;
            padding: 0 5px;
            transition: top .5s, font-size .3s;
        }
        .label input {
            height: 45px;
            padding: 0 12px;
        }
        .label input:hover + label, .label input:focus + label, .label input:valid + label {
            top: -9px;
            font-size: 12px;
        }
        label {
            color: #000;
            background: #fff;
        }
        input {
            color: #000;
            border: 2px solid #289afa;
            background: #fff;
            width: 240px;
            outline: 0;
        }
        body > div {
            padding: 1rem 0 0 1rem;
        }
    </style>
</head>
<body>
<div>
    <div class="label">
        <input type="text" id="username" required>
        <label for="username">用户名</label>
    </div>
    <div class="label">
        <input type="text" id="password" required>
        <label for="password">密码</label>
    </div>
</div>
</body>
</html>
