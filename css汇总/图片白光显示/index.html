<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css白光散过</title>
    <style>
        .highlight-box {
            width: 300px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .highlight-box img {
            width: 100%;
            height: 100%;
        }

        .highlight-box:before {
            display: block;
            top: -200%;
            left: -100%;
            width: 50%;
            height: 300%;
            transform: rotate(45deg);
            background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.6) 65%, rgba(255, 255, 255, 0.05) 100%);
            background: linear-gradient(left, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.6) 65%, rgba(255, 255, 255, 0.05) 100%);
            content: '';
            z-index: 2;
            position: absolute;
        }

        .highlight-box:hover:before {
            animation: crossed 0.5s linear;
        }

        @keyframes crossed {
            0% {
                top: -200%;
                left: -100%;
            }

            100% {
                top: -50px;
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="highlight-box">
        <img src="img.jpg" alt="">
    </div>
</body>

</html>
