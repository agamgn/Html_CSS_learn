<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            // for(var i=0;i<200;i++){
            //     var r=Math.random()*10+10;
            //     var x=Math.abs(Math.random()*canvas.width-40)+20;
            //     var y=Math.abs(Math.random()*canvas.height-40)+20;
            //     drawStar(ctx, x, y, r, r/2, 10);
            // }
            var r=Math.random()*100+10;
            drawStar(ctx, 15, 30, r, r/2.0, 0);
        }



        function drawStar(ctx, r, R, x, y, rot) {
            ctx.beginPath();
            for (var i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x,
                    -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y);
                ctx.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x,
                    -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y);
            }

            ctx.closePath();

            ctx.fillStyle="#fb3";
            ctx.strokeStyle="#fd5";
            ctx.lineWidth=3;
            ctx.lineJoin="round";
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>

</html>
