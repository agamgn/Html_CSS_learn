<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex布局</title>
    <style>
        .box1 {
            background-color: blue;
            display: flex;
            /*为父元素添加flex后，span.item自动转换为block元素*/
            justify-content: flex-start;
            align-items: flex-end;
            width: 300px;
            height: 300px;
        }

        .item1 {
            background-color: orange;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .box2 {
            display: flex;
            justify-content: space-between;
            /* flex-direction: column;   */
            /* align-items: center; */
            background-color: yellowgreen;
            width: 300px;
            height: 300px;
        }

        .item2 {
            background-color: lightblue;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .item2:nth-child(2) {
            align-self: flex-end;

        }

        .box3 {
            display: flex;
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        .item3 {
            background-color: lightsalmon;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .item3:nth-child(2) {
            align-self: center;
        }

        .item3:nth-child(3) {
            align-self: flex-end;
        }


        .box4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-content: flex-start;
            /*周线对齐设置*/
            /*因为用了align-content，所以此处设置align-items为任何值都无效*/
            /* align-items: flex-end; */
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .item4 {
            background: orange;
            width: 98px;
            height: 98px;
            border: 1px solid red;
        }



        .box5 {
            display: flex;
            background: blue;
            width: 300px;
            height: 300px;
            flex-wrap: wrap;
            align-content: space-between;
        }

        /* flex属性不具有继承性！ */
        .column {
            display: flex;
            flex-basis: 100%;
            background: green;
        }

        .item5 {
            background: orange;
            width: 98px;
            height: 98px;
            border: 1px solid red;
        }

        .column:nth-child(2) .item5 {
            flex-grow: 1;

        }

        .column:nth-child(2) .item5:nth-child(2) {
            flex-grow: 3;
        }



        .box6{
	margin-top: 30px;
	display: flex;           
	background: blue;
	width: 300px;
	height: 300px;
    flex-wrap: wrap;
    align-content: space-between;
}
.item6{
	background: orange;
	width: 98px;
	height: 98px;
	border: 1px solid red;
}

.box7 {
    display: flex;
    flex-wrap: wrap;
    background-color: blue;
    width: 300px;
    height: 300px;
}
.item7 {
    background-color: lightgrey;
    width: 98px;
    height: 98px;
    border: 1px solid red;
}
</style>
</head>

<body>
    <div class="box1">
        <span class="item1"></span>
    </div>

    <div class="box2">
        <span class="item2"></span>
        <span class="item2"></span>
    </div>



    <div class="box3">
        <span class="item3"></span>
        <span class="item3"></span>
        <span class="item3"></span>
    </div>

    <div class="box4">
        <span class="item4"></span>
        <span class="item4"></span>
        <span class="item4"></span>
        <span class="item4"></span>
    </div>


    <div class="box5">
        <div class="column">
            <span class="item5"></span>
            <span class="item5"></span>
        </div>
        <div class="column">
            <span class="item5"></span>
            <span class="item5"></span>
        </div>
    </div>


    <div class="box6">
        <span class="item6"></span>
        <span class="item6"></span>
        <span class="item6"></span>
        <span class="item6"></span>
        <span class="item6"></span>
        <span class="item6"></span>
    </div>


    <div class="box7">
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
            <span class="item7"></span>
        </div>
  
    </body>

</html>
