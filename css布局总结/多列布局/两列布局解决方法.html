<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style type="text/css">
    #left1, #right1 {
        height: 300px;
    }
    #left1 {
        width: 100px;
        float: left;
        background-color: #c9394a;
    }
    #right1 {
        background-color: #ccc;
        margin-left: 100px;
    }


    #fix-left1 {
        width: 400px;
        height: 300px;
        background-color: #c9394a;
        float: left;
        position: relative;
    }
    #right-fix1 {
        float: right;
        background-color: hotpink;
        width: 100%;
        margin-left: -400px;

    }
    #fix-right1 {
        height: 300px;
        background-color: #ccc;
      
    }


    #left2, #right2 {
        height: 300px;
    }
    #left2 {
        width: 200px;
        float: left;
        background-color: #ccc;
    }
    #right2 {
        overflow: hidden;
        background-color: #c9394a;
    }



#parent {
    display: table;
    /*设置表格布局算法*/
    table-layout: fixed;
    width: 100%;
}
   #left3, #right3 {
        height: 300px;
        display: table-cell;
    }
    #left3 {
        width: 200px;
        background-color: #ccc;
    }
    #right3 {
        background-color: #c9394a;
    }


</style>
<body>
<strong>优点：实现方式简单</strong><br>
<strong>缺点：自适应的margin属性值必须和定宽的一样</strong>
<h2>float和margin</h2>

<div id="left1">左：定宽</div>
<div id="right1">右：自适应</div>

<p>优化方案</p>
<div id="fix-left1">左：定宽</div>
<div id="right-fix1">
    <div id="fix-right1">右：自适应</div>
</div>



<strong>优点：简单易用</strong><br>
<strong>缺点：开启了BFC模式</strong>
<h2>float和margin</h2>

<div id="left2">左：定宽</div>
<div id="right2">右：自适应</div>


<strong>优点：兼容性好</strong><br>
<strong>缺点：设置了table相关值，会受到相关制约</strong>
<h2>display和table</h2>
<div id="parent">
    <div id="left3">左：定宽</div>
<div id="right3">右：自适应</div>
</div>

</body>
</html>
