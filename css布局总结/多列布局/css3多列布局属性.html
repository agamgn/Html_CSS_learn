<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            column-count: 4;
            column-width: 300px;
            column-gap: 20px;
            column-rule-width: 5px;
            column-rule-style: solid;
            column-rule-color: red;
        }
        .col1,
        .col2,
        .col3,
        .col4 {
            height: 300px;
        }
        .col1 {
            background-color: hotpink;
        }
        .col2 {
            background-color: lightblue;
        }
        .col3 {
            background-color: green;
        }
        .col4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>
</html>
