<style type="text/css">
    #parent {
        width: 100%;
        height: 200px;
        background-color: #ccc;
        text-align: center;
        /*
        text-align:为文本内容设置对齐方式,对内联元素也有效;
        */
    }
    #child {
        width: 200px;
        height: 200px;
        background-color: #c9394a;
        display: inline-block;
        /*
            display：inline-block表示行内块级元素
        */

    }
</style>
<body>
<h2>inline-block和text-algin属性配合使用</h2>
<Strong>优点：兼容性比较好</Strong>
<br>
<Strong>缺点：text-align具有继承性</Strong>
<div id="parent">
    <div id="child">子元素继承了父元素的text-align</div>
</div>
